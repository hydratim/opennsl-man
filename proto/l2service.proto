syntax = "proto3";

package l2service;

import "l2.proto";

service L2 {
    rpc Init(InitRequest) returns (InitResponse) {}
    rpc Clear(ClearRequest) returns (ClearResponse) {}
    rpc Detach(DetachRequest) returns (DetachResponse) {}
    rpc AddAddress(AddAddressRequest) returns (AddAddressResponse) {}
    rpc DeleteAddress(DeleteAddressRequest) returns (DeleteAddressResponse) {}
    rpc DeleteAddressByPort(DeleteAddressByPortRequest) returns (DeleteAddressByPortResponse) {}
    rpc DeleteAddressByMAC(DeleteAddressByMACRequest) returns (DeleteAddressByMACResponse) {}
    rpc DeleteAddressByVLAN(DeleteAddressByVLANRequest) returns (DeleteAddressByVLANResponse) {}
    rpc DeleteAddressByTrunk(DeleteAddressByTrunkRequest) returns (DeleteAddressByTrunkResponse) {}
    rpc DeleteAddressByMACPort(DeleteAddressByMACPortRequest) returns (DeleteAddressByMACPortResponse) {}
    rpc DeleteAddressByVLANPort(DeleteAddressByVLANPortRequest) returns (DeleteAddressByVLANPortResponse) {}
    rpc DeleteAddressByVLANTrunk(DeleteAddressByVLANTrunkRequest) returns (DeleteAddressByVLANTrunkResponse) {}
    rpc GetAddress(GetAddressRequest) returns (GetAddressResponse) {}
    rpc DumpAddress(DumpAddressRequest) returns (DumpAddressResponse) {}
    rpc DumpKey(DumpKeyRequest) returns (DumpKeyResponse) {}
    rpc RegisterAddress(RegisterAddressRequest) returns (RegisterAddressResponse) {}
    rpc UnregisterAddress(UnregisterAddressRequest) returns (UnregisterAddressResponse) {}
    rpc SetAgeTimer(SetAgeTimerRequest) returns (SetAgeTimerResponse) {}
    rpc GetAgeTimer(GetAgeTimerRequest) returns (GetAgeTimerResponse) {}
}

message InitRequest {
    int64 unit = 1;
}

message InitResponse {
}

message ClearRequest {
    int64 unit = 1;
}

message ClearResponse {
}

message DetachRequest {
    int64 unit = 1;
}

message DetachResponse {
}

message AddAddressRequest {
    int64 unit = 1;
    l2.Address address = 2;
}

